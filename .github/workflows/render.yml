name: Render and deploy Quarto site

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libssl-dev libcurl4-openssl-dev libgit2-dev

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            jsonlite
            rvest
            xml2
            httr2
            stringr
            yaml
            
      - name: Dispatch crawl workflow
        uses: peter-evans/workflow-dispatch@v1
        with:
          workflow: "Crawl live data"
          ref: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          wait-for-completion: true
          wait-for-completion-interval-seconds: 10
          wait-for-completion-timeout-seconds: 600

      - name: Setup Quarto
        uses: quarto-dev/quarto-action@v2
        with:
          install: true

      - name: Render site
        run: |
          quarto render

      - name: Commit and push built site (docs/)
        env:
          GIT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_NAME: github-actions[bot]
        run: |
          git config user.name "$GIT_NAME"
          git config user.email "$GIT_EMAIL"
          git add docs || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: render site (CI) [skip ci]" || true
            git push
          else
            echo "No changes to commit"
          fi
