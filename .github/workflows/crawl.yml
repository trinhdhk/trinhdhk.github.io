name: Crawl live data

on:
  schedule:
    - cron: "0 14 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            jsonlite
            rvest
            xml2
            httr2
            stringr
            yaml

      - name: Crawl sources
        run: Rscript scripts/crawl.R

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add possible output files if they exist (JSON or YAML)
          git add data/crawl/*.yml 2>/dev/null || true
          # If there are staged changes, commit and push; otherwise exit cleanly
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update crawled data" || true
            git push
          fi
